<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table th, table td {padding: 5px;}
  </style>
</head>
<body>
<h1>CARS</h1>
  <table border=1px>
    <tr>
      <th>model</th>
      <th>year</th>
      <th>engine</th>
    </tr>
    <tr th:each="car : ${cars}">
      <td th:utext="${car.getModel()}">model</td>
      <td th:utext="${car.getYear()}">year</td>
      <td th:utext="${car.getEngine()}">engine</td>
    </tr>
  </table>
</body>
</html>
